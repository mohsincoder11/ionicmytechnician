<ion-content class="main_container">
  <ion-row class="custom_toolbar">
    <ion-toolbar color="light_background">
      <span class="header_span" routerLink="/login">
        <i class="fas fa-angle-left fa-fw"></i>
      </span>
    </ion-toolbar>
  </ion-row>

  <div class="image_container">
    <img src="assets/svg/undraw_Safe_re_kiil.svg" alt="">
  </div>


  <div>
    <form #form_login="ngForm" class="form">
      <ion-grid>

        <h2>Create New Password</h2>
        <p>Your new password must be different from previous used passwords.</p>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label position="floating"> Password</ion-label>
              <ion-input type="password" ngModel name="password1" required ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label position="floating"> Confirm Password</ion-label>
              <ion-input type="password" ngModel name="password2" required ></ion-input>
            </ion-item>
          </ion-col>
          <ion-text class="error_msg left_pad" color="danger" *ngIf="fill_all"> Fill both fields.</ion-text>
          <ion-text class="error_msg left_pad" color="danger" *ngIf="both_same"> Password and Confirm Password must be same.</ion-text>

        </ion-row>


        <ion-row class="last_row">
          <ion-col size="12">
            <ion-button color="secondary" expand="block" (click)="update_password(form_login)">
              Reset Password
            </ion-button>
          </ion-col>


        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg>
  </div>
</ion-content>
